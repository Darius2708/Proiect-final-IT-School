<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Finalizare comandă - ElectroShop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>ElectroShop</h1>
    <nav>
        <a href="index.html">Acasă</a>
        <a href="produse.html">Produse</a>
        <a href="cos.html">Coș</a>
    </nav>
</header>

<main class="checkout">
    <h2>Detalii livrare</h2>
    <form id="checkout-form">
        <label for="nume">Nume complet:</label>
        <input type="text" id="nume" required>

        <label for="adresa">Adresă:</label>
        <input type="text" id="adresa" required>

        <label for="telefon">Telefon:</label>
        <input type="tel" id="telefon" required>

        <label for="email">Email:</label>
        <input type="email" id="email">

        <label for="plata">Metodă de plată:</label>
        <select id="plata">
            <option>Ramburs la livrare</option>
            <option>Card (simulat)</option>
        </select>

        <button type="submit">Trimite comanda</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 ElectroShop</p>
</footer>

<script>
    document.getElementById("checkout-form").addEventListener("submit", function(event) {
        event.preventDefault();

        const nume = document.getElementById("nume").value;
        const adresa = document.getElementById("adresa").value;
        const telefon = document.getElementById("telefon").value;
        const email = document.getElementById("email").value;
        const plata = document.getElementById("plata").value;
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        if (cart.length === 0) {
            alert("Coșul este gol!");
            return;
        }

        const comanda = {
            nume,
            adresa,
            telefon,
            email,
            plata,
            produse: cart
        };

        // Simulăm trimiterea comenzii
        console.log("Comandă trimisă:", comanda);

        alert("Comanda a fost trimisă cu succes! Îți mulțumim.");

        localStorage.removeItem("cart"); // Golește coșul
        window.location.href = "index.html"; // Redirecționează la pagina principală
    });
</script>
</body>
</html>
